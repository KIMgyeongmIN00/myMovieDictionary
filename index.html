<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMDB 영화 검색</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <header class="header">
    <button id="themeSwitch">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path
          d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path
          d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
      </svg>
    </button>
    <h1 id="clickToRefresh">영화 검색</h1>
    <div class="search_container">
      <a href="bookmark.html" class="bookmark_link">북마크 보기</a>
      <input type="text" id="searchInput" placeholder="영화 제목을 검색하세요...">
      <button id="searchButton">검색</button>
    </div>
  </header>

  <main class="container">
    <article id="moviesList" class="movies_list"></article>
  </main>

  <div id="modal" class="modal">
    <div class="modal_content">
      <span class="close_button">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalPoster" src="" alt="영화 포스터">
      <p id="modalOverview"></p>
      <p id="modalReleaseDate"></p>
      <p id="modalRating"></p>
    </div>
  </div>

  <footer class="footer">
    <p>이 사이트는 <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
        <img
          src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_2-d537fb228cf3ded904ef09b136fe3fec72548ebc1fea3fbbd1ad9e36364db38b.svg"
          alt="TMDB Logo">
      </a>를 활용하여<br> 제작되었습니다.</p>
    <p>제작자 : 김경민</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
